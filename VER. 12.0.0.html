<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standardliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #000;
      color: #00ff00;
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Green_arrow_cursor.png'), auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.normal-mode {
      background-color: #fff;
      color: #000;
      cursor: auto;
    }
    h1 {
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      display: inline-block;
      margin: 0;
    }
    body.normal-mode h1 {
      color: #000;
      text-shadow: none;
    }
    #topButtons {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 10px;
      font-size: 16px;
      color: #00ff00;
      background-color: #333;
      border: 2px solid #00ff00;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #00ff00;
      color: #000;
    }
    button.delete-button {
      background-color: #ff0000;
      border-color: #ff0000;
      color: #fff;
    }
    button.delete-button:hover {
      background-color: #b30000;
      border-color: #b30000;
      color: #fff;
    }
    button.mode-toggle {
      background-color: #0044ff;
      border-color: #0044ff;
      color: #00ff00;
    }
    button.mode-toggle:hover {
      background-color: #002a99;
      border-color: #002a99;
      color: #00ff00;
    }
    button.rename-list {
      background-color: #00ff00;
      border-color: #00ff00;
      color: #000;
      margin-left: 5px;
    }
    button.rename-list:hover {
      background-color: #00cc00;
      border-color: #00cc00;
      color: #000;
    }
    .input-container {
      margin-bottom: 15px;
      margin-top: 80px;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      color: #00ff00;
      background-color: #333;
      border: 2px solid #00ff00;
      margin-right: 10px;
      width: 150px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    body.normal-mode input[type="text"],
    body.normal-mode input[type="number"] {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }
    ul#shoppingList {
      margin-top: 20px;
      list-style-type: none;
      padding-left: 0;
    }
    ul#shoppingList li {
      padding: 8px 0;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    ul#shoppingList li:hover {
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    }
    ul#shoppingList li.strikethrough {
      text-decoration: line-through;
      color: red;
      animation: strikeAnimation 0.5s forwards;
    }
    @keyframes strikeAnimation {
      from {
        text-decoration-thickness: 0;
        opacity: 1;
      }
      to {
        text-decoration-thickness: 2px;
        opacity: 0.7;
      }
    }
    /* Fehlermeldung Stil */
    .error-message {
      background-color: #ff4d4d;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
      position: relative;
    }
    .error-message button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
    /* Listenverwaltung Overlay */
    #listManagerOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      color: #00ff00;
      display: none;
      z-index: 9999;
      overflow-y: auto;
      padding: 40px 20px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
    #listManagerOverlay.normal-mode {
      background-color: #fff;
      color: #000;
    }
    #listManagerOverlay h2 {
      margin-top: 0;
    }
    #listCollection {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto 0 auto;
    }
    #listCollection li {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 18px;
      border: 1px solid #00ff00;
      padding: 8px;
      border-radius: 5px;
      background-color: #111;
      color: #00ff00;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    #listManagerOverlay.normal-mode #listCollection li {
      background-color: #eee;
      border-color: #000;
      color: #000;
    }
    #listCollection li span.list-name {
      flex-grow: 1;
      cursor: pointer;
    }
    #listCollection li input[type="text"].edit-name {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: inherit;
      flex-grow: 1;
      font-size: 18px;
      padding: 2px 4px;
      outline: none;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    #listManagerOverlay.normal-mode #listCollection li input[type="text"].edit-name {
      background-color: transparent;
      border-color: #000;
      color: #000;
    }
    .button-box {
      display: flex;
      gap: 5px;
      min-width: 190px; /* Genug Platz für beide Buttons */
      justify-content: flex-end;
    }
    #addListButton {
      display: block;
      margin: 30px auto 0 auto;
      /* zentriert */
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="topButtons">
    <button id="uploadButton" class="mode-toggle" title="Text Datei Upload">Text Datei Upload</button>
    <input type="file" id="fileInput" accept=".txt" />
    <button id="listManagerButton" class="mode-toggle" title="Listenübersicht">Listenübersicht</button>
    <button id="modeToggleButton" class="mode-toggle" title="Farbmodus wechseln">Normaler Farbmodus</button>
    <button id="clearButton" class="delete-button" title="Alle Einträge löschen">Alle löschen</button>
  </div>

  <h1 id="listTitle">Standardliste</h1>

  <div class="input-container">
    <input type="number" id="quantityInput" placeholder="Anzahl" />
    <input type="text" id="unitInput" placeholder="Einheit (z.B. kg)" />
    <input type="text" id="itemInput" placeholder="Zutat (z.B. Apfel)" />
    <button onclick="addItem()">Hinzufügen</button>
  </div>

  <ul id="shoppingList"></ul>

  <div id="errorMessage" class="error-message">
    <button onclick="closeError()">×</button>
    <span id="errorText"></span>
  </div>

  <!-- Listenverwaltung Overlay -->
  <div id="listManagerOverlay" role="dialog" aria-modal="true" aria-labelledby="listManagerTitle" aria-describedby="listManagerDesc">
    <h2 id="listManagerTitle">Listenübersicht</h2>
    <p id="listManagerDesc">Hier kannst du Listen auswählen, erstellen, löschen oder umbenennen.</p>
    <ul id="listCollection"></ul>
    <button id="addListButton" class="mode-toggle">Neue Liste erstellen</button>
  </div>

  <script>
    const shoppingList = document.getElementById('shoppingList');
    const listTitle = document.getElementById('listTitle');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const modeToggleButton = document.getElementById('modeToggleButton');
    const listManagerOverlay = document.getElementById('listManagerOverlay');
    const listCollection = document.getElementById('listCollection');
    const addListButton = document.getElementById('addListButton');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');

    let lists = {};
    let currentList = 'Standardliste';
    let isNormalMode = false;
    let errorTimeout = null;

    // Cursor Update
    function updateCursor() {
      if (isNormalMode) {
        document.body.style.cursor = 'auto';
      } else {
        document.body.style.cursor = "url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Green_arrow_cursor.png'), auto";
      }
    }

    // Listen laden
    function loadLists() {
      const saved = localStorage.getItem('shoppingLists');
      if (saved) {
        try {
          lists = JSON.parse(saved);
          const keys = Object.keys(lists);
          currentList = keys.length ? keys[0] : 'Standardliste';
        } catch {
          lists = {};
          currentList = 'Standardliste';
        }
      } else {
        lists = {};
        currentList = 'Standardliste';
      }
      if (!lists[currentList]) {
        lists[currentList] = [];
      }
    }

    // Listen speichern
    function saveLists() {
      localStorage.setItem('shoppingLists', JSON.stringify(lists));
    }

    // Liste anzeigen
    function displayList() {
      shoppingList.innerHTML = '';
      listTitle.textContent = currentList;
      document.title = currentList;

      if (!lists[currentList]) {
        lists[currentList] = [];
      }

      lists[currentList].forEach((item, index) => {
        const li = document.createElement('li');
        let text = '';
        if (item.quantity !== '') text += item.quantity + ' ';
        if (item.unit !== '') text += item.unit + ' ';
        text += item.name;
        li.textContent = text.trim();
        li.dataset.index = index;
        if (item.completed) {
          li.classList.add('strikethrough');
        }
        li.addEventListener('click', () => {
          lists[currentList][index].completed = !lists[currentList][index].completed;
          saveLists();
          displayList();
        });
        shoppingList.appendChild(li);
      });
    }

    // Fehlermeldung anzeigen mit automatischem Timeout
    function showError(text) {
      errorText.textContent = text;
      errorMessage.style.display = 'block';

      if (errorTimeout) clearTimeout(errorTimeout);
      errorTimeout = setTimeout(() => {
        closeError();
      }, 5000);
    }

    function closeError() {
      errorMessage.style.display = 'none';
      if (errorTimeout) {
        clearTimeout(errorTimeout);
        errorTimeout = null;
      }
    }

    // Eintrag hinzufügen
    function addItem() {
      const quantity = document.getElementById('quantityInput').value.trim();
      const unit = document.getElementById('unitInput').value.trim();
      const name = document.getElementById('itemInput').value.trim();

      if (!name) {
        showError('Bitte eine Zutat eingeben.');
        return;
      }
      if (quantity !== '' && (isNaN(quantity) || Number(quantity) <= 0)) {
        showError('Bitte eine gültige positive Anzahl eingeben.');
        return;
      }

      const q = quantity === '' ? '' : Number(quantity);
      const u = unit === '' ? '' : unit;

      lists[currentList].push({ quantity: q, unit: u, name: name, completed: false });
      saveLists();
      displayList();

      document.getElementById('quantityInput').value = '';
      document.getElementById('unitInput').value = '';
      document.getElementById('itemInput').value = '';
    }

    // Alle Einträge löschen (ohne Nachfrage)
    function clearAllItems() {
      lists[currentList] = [];
      saveLists();
      displayList();
    }

    // Farbmodus wechseln
    function toggleMode() {
      isNormalMode = !isNormalMode;
      if (isNormalMode) {
        document.body.classList.add('normal-mode');
        listManagerOverlay.classList.add('normal-mode');
        modeToggleButton.textContent = 'Leuchtender Farbmodus';
      } else {
        document.body.classList.remove('normal-mode');
        listManagerOverlay.classList.remove('normal-mode');
        modeToggleButton.textContent = 'Normaler Farbmodus';
      }
      updateCursor();
    }

    // Listenübersicht anzeigen/verstecken
    function toggleListManager() {
      if (listManagerOverlay.style.display === 'block') {
        listManagerOverlay.style.display = 'none';
      } else {
        populateListManager();
        listManagerOverlay.style.display = 'block';
      }
    }

    // Listenübersicht mit Listen füllen
    function populateListManager() {
      listCollection.innerHTML = '';

      Object.keys(lists).forEach(listName => {
        const li = document.createElement('li');

        // Listenname als anklickbares Span zum Laden
        const span = document.createElement('span');
        span.className = 'list-name';
        span.textContent = listName;
        span.title = `Liste "${listName}" laden`;
        span.style.cursor = 'pointer';
        span.addEventListener('click', () => {
          currentList = listName;
          listTitle.textContent = currentList;
          document.title = currentList;
          displayList();
          listManagerOverlay.style.display = 'none';
        });

        // Box für Buttons
        const buttonBox = document.createElement('div');
        buttonBox.className = 'button-box';

        // Löschen-Button rot
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Löschen';
        deleteBtn.className = 'delete-button';
        deleteBtn.title = `Liste "${listName}" löschen`;
        deleteBtn.addEventListener('click', () => {
          delete lists[listName];
          if (currentList === listName) {
            const keys = Object.keys(lists);
            if (keys.length > 0) {
              currentList = keys[0];
            } else {
              currentList = 'Standardliste';
              lists[currentList] = [];
            }
            listTitle.textContent = currentList;
            document.title = currentList;
            displayList();
          }
          saveLists();
          populateListManager();
        });

        // Umbenennen-Button grün
        const renameBtn = document.createElement('button');
        renameBtn.textContent = 'Umbenennen';
        renameBtn.className = 'rename-list';
        renameBtn.title = `Liste "${listName}" umbenennen`;
        renameBtn.addEventListener('click', () => {
          if (li.querySelector('input.edit-name')) return;

          const input = document.createElement('input');
          input.type = 'text';
          input.value = listName;
          input.className = 'edit-name';
          input.title = `Listenname bearbeiten`;
          input.setAttribute('aria-label', `Listenname bearbeiten`);
          li.replaceChild(input, span);
          input.focus();
          input.select();

          function finishRename() {
            const newName = input.value.trim();
            if (!newName) {
              alert('Listenname darf nicht leer sein.');
              input.value = listName;
              input.focus();
              input.select();
              return;
            }
            if (lists[newName] && newName !== listName) {
              alert('Diese Liste existiert bereits.');
              input.value = listName;
              input.focus();
              input.select();
              return;
            }
            lists[newName] = lists[listName];
            delete lists[listName];
            if (currentList === listName) {
              currentList = newName;
              listTitle.textContent = currentList;
              document.title = currentList;
              displayList();
            }
            saveLists();
            populateListManager();
          }

          input.addEventListener('blur', finishRename);
          input.addEventListener('keydown', e => {
            if (e.key === 'Enter') input.blur();
            if (e.key === 'Escape') li.replaceChild(span, input);
          });
        });

        li.appendChild(span);
        buttonBox.appendChild(deleteBtn);
        buttonBox.appendChild(renameBtn);
        li.appendChild(buttonBox);

        listCollection.appendChild(li);
      });
    }

    // Neue Liste hinzufügen, Button mittig positioniert via CSS
    function addNewList() {
      let newListName = prompt('Bitte neuen Listenamen eingeben:');
      if (!newListName) return;
      newListName = newListName.trim();
      if (!newListName) {
        alert('Listenname darf nicht leer sein.');
        return;
      }
      if (lists[newListName]) {
        alert('Diese Liste existiert bereits.');
        return;
      }
      lists[newListName] = [];
      currentList = newListName;
      saveLists();
      populateListManager();
      listTitle.textContent = currentList;
      document.title = currentList;
      displayList();
      listManagerOverlay.style.display = 'none';
    }

    // Datei-Upload Handler
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileNameWithoutExt = file.name.replace(/\.txt$/i, '');
      if (lists[fileNameWithoutExt]) {
        showError('Eine Liste mit diesem Namen existiert bereits.');
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split(/\r?\n/).filter(line => line.trim() !== '');

        const newItems = lines.map(line => {
          // Parse line into quantity, unit, name
          // Beispiel: "3 kg Apfel" oder "Apfel"
          const parts = line.trim().split(/\s+/);
          let quantity = '';
          let unit = '';
          let name = '';

          if (parts.length === 1) {
            name = parts[0];
          } else if (parts.length === 2) {
            // Prüfe, ob erstes Teil eine Zahl ist
            if (!isNaN(parts[0])) {
              quantity = Number(parts[0]);
              name = parts[1];
            } else {
              unit = parts[0];
              name = parts[1];
            }
          } else {
            // Wenn erstes Teil Zahl, zweites Unit, rest Name
            if (!isNaN(parts[0])) {
              quantity = Number(parts[0]);
              unit = parts[1];
              name = parts.slice(2).join(' ');
            } else {
              // Kein Zahl am Anfang, einfach Name
              name = line.trim();
            }
          }
          return { quantity, unit, name, completed: false };
        });

        lists[fileNameWithoutExt] = newItems;
        currentList = fileNameWithoutExt;
        saveLists();
        displayList();
        listManagerOverlay.style.display = 'none';
      };

      reader.readAsText(file);
      fileInput.value = '';
    }

    // Event-Listener

    document.getElementById('clearButton').addEventListener('click', () => {
      clearAllItems();
    });

    modeToggleButton.addEventListener('click', toggleMode);

    document.getElementById('listManagerButton').addEventListener('click', toggleListManager);

    addListButton.addEventListener('click', addNewList);

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', handleFileUpload);

    // Init
    loadLists();
    displayList();
    updateCursor();

  </script>
</body>
</html>
